<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JSON Data Example</title>
  </head>
  <body>
    <div id="content"></div>
    <script>
      // create a new XMLHttpRequest object
      var xhr = new XMLHttpRequest();
      
      // open a GET request to the JSON file location
      xhr.open('GET', 'data.json', true);
      
      // set the response type to JSON
      xhr.responseType = 'json';
      
      // when the response is received, parse the JSON data
      xhr.onload = function() {
        if (xhr.status === 200) {
          // get the JSON data from the response object
          var data = xhr.response;
          
          // iterate through the data and create HTML elements
          var content = document.getElementById('content');
          for (var i = 0; i < data.eerstegraad.length; i++) {
            var item = data.eerstegraad[i];
            var div = document.createElement('div');
            div.innerHTML = '<h2>' + item.naam + '</h2>' + '<p>' + item.beschrijving + '</p>';
            content.appendChild(div);
          }
        } else {
          console.log('Error loading JSON file');
        }
      };
      
      // send the request
      xhr.send();
    </script>
  </body>
</html>
