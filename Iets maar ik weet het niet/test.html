<!DOCTYPE html>
<html>

<head>
    <title>My Simple Website</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 10px;
            box-sizing: border-box;
        }

        .left-column {
            background-color: #eee;
        }

        .right-column {
            background-color: #fff;
        }

        .item:hover {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="column left-column">
            <h2>Left Column</h2>
            <ul id="left-list">
            </ul>
        </div>
        <div class="column right-column">
            <h2>Right Column</h2>
            <ul id="right-list">
            </ul>
        </div>
    </div>
    <script>
        fetch('ok.json')
            .then(response => response.json())
            .then(data => {
                const leftList = document.getElementById('left-list');
                const rightList = document.getElementById('right-list');

                // Populate the left column with data
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('item');
                    li.textContent = item.name;
                    li.addEventListener('mouseover', () => {
                        const correspondingItem = data.items.find(i => i.id === item.link);
                        rightList.querySelectorAll('li').forEach(li => li.classList.remove('highlight'));
                        const rightListItem = rightList.querySelector(`li[data-id="${correspondingItem.id}"]`);
                        rightListItem.classList.add('highlight');
                    });
                    leftList.appendChild(li);
                });

                // Populate the right column with data
                data.items.forEach(item => {
                    const li = document.createElement('li');
                    li.dataset.id = item.id;
                    li.textContent = item.description;
                    rightList.appendChild(li);
                });
            })
            .catch(error => console.error(error));


    </script>
</body>

</html>
